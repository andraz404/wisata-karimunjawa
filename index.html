<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kreon:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Wisata Karimunjawa</title>
  </head>
  <body>
    <div class="main-container">
      <div class="img-header">
        <div class="brand-container">
          <h2>Wisata</h2>
          <h1>Karimunjawa</h1>
          <h3>Kabupaten Jepara, Jawa Tengah</h3>
          <img src="images/bawah_judul.png" alt="" />
        </div>
        <!-- brand-container -->
        <img src="images/images_2.webp" alt="pulau" />
        <img src="images/images_1.jpg" alt="snorkling" />
        <img src="images/images_6.jpg" alt="fotbar" />
        <img src="images/images_4.jpg" alt="view laut" />
        <img src="images/images_8.jpg" alt="hotel" />
        <img src="images/images_7.jpg" alt="drone hotel" />
        <img src="images/images_5.jpg" alt="drone laut" />
        <img src="images/images_3.jpg" alt="kapal" />
        <img src="images/images_10.jpg" alt="snorkling" />
        <img src="images/images_9.jpg" alt="couple snorkling" />
       </div>
      <!-- end img-header -->

      <div class="menu-header">
        <a href="#">Beranda</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
        <a href="#">Wahana</a>
        <a href="#">Fasilitas</a>
        <a href="#">Paket</a>
        <a href="#">Pemesanan</a>
        <a href="#">Gallery</a>
      </div>
      <!-- end menu-header -->

      <div class="info-container">
        <div class="paket-container">
          <img src="images/paket-snorkling.jpg" alt="paket snorkling" />
          <h4>10 September 2024</h4>
          <h3>Paket Family/Couple Snorkling</h3>
        </div>
        <!-- end paket-container -->
        <div class="paket-container">
          <img src="images/hotel-standar.jpg" alt="paket hotel" />
          <h4>2 Maret 2024</h4>
          <h3>Paket Hotel Standar Karimunjawa</h3>
        </div>
        <!-- end paket-container -->
        <div class="video-container">
          <div class="seacrh-container">
            <input type="text" name="" id="" />
            <input type="submit" value="search" />
          </div>
          <!-- end seacrh-container -->
          <iframe width="560" height="315" src="https://www.youtube.com/embed/HZVuxztLDwI?si=1STb5zPCeCdDYdo_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <!-- end video-container -->
      </div>
      <!-- end info-container -->
    </div>
    <!-- end main-container -->
  </body>
</html>
